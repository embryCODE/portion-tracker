version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e NEXTAUTH_ >> .env.production
        - env | grep -e EMAIL_SERVER_ >> .env.production
        - env | grep -e EMAIL_FROM >> .env.production
        - env | grep -e DATABASE_URL >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
